<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login to Secure Application</title>
    <style>
        body {
            background: #002c3e; /* Background color of the page */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white; /* Background color of the center panel */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        label {
            position: absolute;
            top: -10px;
            left: 10px;
            color: #002c3e; /* Text color of labels */
            background: white;
            padding: 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid grey; /* Grey border for input fields */
            border-radius: 4px;
            color: #002c3e; /* Text color of input fields */
            box-sizing: border-box; /* Include padding and border in total width */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: smoke; /* Border color on focus */
        }

        input[type="text"]:focus + label,
        input[type="password"]:focus + label {
            color: #002c3e; /* Label color on focus */
        }

        input[type="text"]:valid + label,
        input[type="password"]:valid + label {
            color: #002c3e; /* Label color when there is content in the field */
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        a {
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
        }

        h2 {
            color: #F0981B; /* Text color of the heading */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h2>Login to Secure Application</h2>
        </header>
        <main>
            <form id="loginForm" method="post" action="j_security_check">
                <div class="input-container">
                    <input type="text" id="username" name="j_username" />
                    <label for="username">User Name</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="j_password" />
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Login" />
            </form>
        </main>
    </div>
</body>
</html>
