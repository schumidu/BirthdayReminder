<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Error</title>
        <style>
            body {
                background: #002c3e; /* Background color of the page */
                color: #fff;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .error-container {
                background: white; /* Background color of the error container */
                border-radius: 8px;
                padding: 20px;
                text-align: center;
                max-width: 400px;
                width: 100%;
            }

            .error-text {
                color: #F0981B; /* Text color for the error message */
            }
            a {
                font-weight: bold;
                color: #007BFF;
                text-decoration: none;
            }

            h2 {
                color: #F0981B; /* Text color of the heading */
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <header>
                <h2>Error</h2>
            </header>
            <main>
                <p class="error-text">Authentication failed. Please check your username and password and try again.</p>
                <a href="login.xhtml">Back to Login</a>
            </main>
        </div>
    </body>
</html>
